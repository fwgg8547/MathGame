apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    lintOptions {
		    abortOnError false
    }

    defaultConfig {
        applicationId "com.fwgg8547.mathgame"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
	    debug {
						debuggable true
						applicationIdSuffix ".debug"
			}
      release {
							debuggable false
      }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
